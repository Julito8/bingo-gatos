<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Gatuno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #fce4ec;
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }
    h1 {
      color: #ad1457;
      margin-top: 20px;
    }

    .tablero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gato {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gato:hover {
      transform: scale(1.05);
    }

    .gato img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
    }
    .gato:hover img {
      box-shadow: 0 0 15px 5px #ad1457aa;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
      animation: fadeIn 0.3s ease forwards;
    }
    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: left;
      box-sizing: border-box;
      position: relative;
      animation: slideIn 0.3s ease forwards;
    }

    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    input[type="file"], button {
      display: block;
      margin: 12px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background: #ad1457;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7b0a38;
    }

    @media (max-width: 500px) {
      .gato {
        width: 90%;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>¬°Bienvenide al Bingo Gatuno! üêæ</h1>
  <div class="tablero" id="tablero"></div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" onclick="cerrarModal()">√ó</span>
      <h2 id="modal-nombre"></h2>
      <img id="modal-imagen" src="" alt="Foto del gato">
      <p><strong>Pelo:</strong> <span id="modal-pelo"></span></p>
      <p><strong>Ubicaci√≥n:</strong> <span id="modal-ubicacion"></span></p>
      <p><strong>Rareza:</strong> <span id="modal-rareza"></span></p>
      <p><strong>Caracter√≠sticas:</strong> <span id="modal-caracteristicas"></span></p>

      <!-- Dos inputs para fotos (c√°mara y galer√≠a) ocultos -->
      <input type="file" id="fotoCamara" accept="image/*" capture="environment" onchange="subirFoto(event)" style="display:none;">
      <input type="file" id="fotoGaleria" accept="image/*" onchange="subirFoto(event)" style="display:none;">

      <!-- Botones para activar cada input -->
      <button onclick="document.getElementById('fotoCamara').click()">üì∑ Sacar foto</button>
      <button onclick="document.getElementById('fotoGaleria').click()">üñºÔ∏è Subir desde galer√≠a</button>

      <button id="confirmarFotoBtn" onclick="confirmarFoto()" style="display: none;">‚úÖ Confirmar foto</button>
      <button onclick="borrarFoto()">üóëÔ∏è Borrar foto</button>      
    </div>
  </div>

  <script>
    const gatos = [
      { nombre: 'Nilo', pelo: 'Atigrado beige', ubicacion: 'Patio o cocina', rareza: 'Raro', caracteristicas: 'Ojos verdes y parece un mini tigre', base: 'nilo.png' },
      { nombre: 'Cleo', pelo: 'Atigrada marr√≥n deste√±ido', ubicacion: 'Piezas, abrigos', rareza: 'Com√∫n', caracteristicas: 'Gorda con cabeza chiquita y nariz perfecta', base: 'cleo.png' },
      { nombre: 'Timoteo', pelo: 'Blanco con manchas negras', ubicacion: 'Living', rareza: 'Com√∫n', caracteristicas: 'Bestia blanca super peluda', base: 'timoteo.png' },
      { nombre: 'Pascal', pelo: 'Gris', ubicacion: 'Cocina', rareza: 'Raro', caracteristicas: 'Ojos Hazel y super maleable', base: 'pascal.png' },
      { nombre: 'Pelusa', pelo: 'Gris con mancha blanca en el pecho', ubicacion: 'Cocina', rareza: 'Com√∫n', caracteristicas: 'Vieja s√∫per esqueletica con un poco de demencia y mucha hambre', base: 'pelusa.png' },
      { nombre: 'Vicente', pelo: 'Atigrado gris clarito', ubicacion: 'Piezas o cocina', rareza: 'Raro', caracteristicas: 'Cag√≥n que grita mucho pero super mimoso', base: 'vicente.png' },
      { nombre: 'Mushka', pelo: 'Gris blanca y rosita', ubicacion: 'Abajo de colchas', rareza: 'Muy raro', caracteristicas: 'Osito asesino, super peluda y amasable pero mala', base: 'mushka.png' },
      { nombre: 'Murci', pelo: 'Negra con marr√≥n', ubicacion: 'En las alturas o escalera', rareza: 'Muy raro', caracteristicas: 'Flaca √°gil, siempre huyendo o escondi√©ndose', base: 'murci.png' }
    ];
  
    const tablero = document.getElementById('tablero');
    const modal = document.getElementById('modal');
    const modalNombre = document.getElementById('modal-nombre');
    const modalImagen = document.getElementById('modal-imagen');
    const modalPelo = document.getElementById('modal-pelo');
    const modalUbicacion = document.getElementById('modal-ubicacion');
    const modalRareza = document.getElementById('modal-rareza');
    const modalCaracteristicas = document.getElementById('modal-caracteristicas');
  
    let gatoActual = null;
    let base64Temporal = null;
  
    gatos.forEach(gato => {
      const div = document.createElement('div');
      div.className = 'gato';
      div.onclick = () => abrirModal(gato);
      const img = document.createElement('img');
  
      const imagenGuardada = localStorage.getItem(`foto-${gato.nombre}`);
      img.src = imagenGuardada || gato.base;
      img.alt = gato.nombre;
      div.appendChild(img);
      const h3 = document.createElement('h3');
      h3.textContent = gato.nombre;
      div.appendChild(h3);
      tablero.appendChild(div);
    });
  
    function abrirModal(gato) {
      gatoActual = gato;
      modalNombre.textContent = gato.nombre;
      modalPelo.textContent = gato.pelo;
      modalUbicacion.textContent = gato.ubicacion;
      modalRareza.textContent = gato.rareza;
      modalCaracteristicas.textContent = gato.caracteristicas;
  
      const imagenGuardada = localStorage.getItem(`foto-${gato.nombre}`);
      modalImagen.src = imagenGuardada || gato.base;
  
      document.getElementById('confirmarFotoBtn').style.display = 'none';
      modal.classList.add('show');
    }
  
    function cerrarModal() {
      modal.classList.remove('show');
      base64Temporal = null;
      document.getElementById('confirmarFotoBtn').style.display = 'none';
      // Limpio inputs file para que permitan seleccionar la misma foto varias veces
      document.getElementById('fotoCamara').value = '';
      document.getElementById('fotoGaleria').value = '';
    }
  
    function subirFoto(event) {
      const file = event.target.files[0];
      if (!file || !gatoActual) return;
  
      const reader = new FileReader();
  
      reader.onload = function(e) {
        base64Temporal = e.target.result;
        modalImagen.src = base64Temporal;
        document.getElementById('confirmarFotoBtn').style.display = 'inline-block';
      };
  
      reader.onerror = function() {
        alert("Error al leer la imagen, intent√° nuevamente.");
      };
  
      reader.readAsDataURL(file);
    }
  
    function confirmarFoto() {
      if (!gatoActual || !base64Temporal) return;
  
      localStorage.setItem(`foto-${gatoActual.nombre}`, base64Temporal);
  
      modalImagen.src = base64Temporal;
  
      const tarjetas = document.querySelectorAll('.gato');
      tarjetas.forEach(t => {
        if (t.querySelector('h3').textContent === gatoActual.nombre) {
          const img = t.querySelector('img');
          img.src = base64Temporal;
        }
      });
  
      document.getElementById('confirmarFotoBtn').style.display = 'none';
      base64Temporal = null;
      cerrarModal();
    }
  
    function borrarFoto() {
      if (!gatoActual) return;
      localStorage.removeItem(`foto-${gatoActual.nombre}`);
      modalImagen.src = gatoActual.base;
  
      const tarjetas = document.querySelectorAll('.gato');
      tarjetas.forEach(t => {
        if (t.querySelector('h3').textContent === gatoActual.nombre) {
          t.querySelector('img').src = gatoActual.base;
        }
      });
  
      document.getElementById('confirmarFotoBtn').style.display = 'none';
      base64Temporal = null;
    }
